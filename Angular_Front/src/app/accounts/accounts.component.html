<div class="p-3">
    <div class="card">
      <div class="card-body">
                <button class="btn btn-success" >Add New Account</button>

        <table *ngIf="accounts" class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Balance</th>
            <th>Type</th>
            <th>Currency</th>
            <th>Customer Name</th>
            <th> Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let acc of accounts">
            <td>{{acc.accountId}}</td>
            <td>{{acc.balance}}</td>
            <td>{{acc.type}}</td>
            <td>{{acc.currency}}</td>
            <td>{{acc.customer.firstName}}</td>
             <td>
              <button class="btn btn-primary btn-sm me-2" >Modifier</button>
              <button class="btn btn-danger btn-sm" >Supprimer</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
